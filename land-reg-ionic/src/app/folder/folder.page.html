<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<!--The content below is only a placeholder and can be replaced.-->


  <div style="text-align:center">
    <h1>
      Welcome to  {{title}}!
   </h1>
  </div>
  
  <ion-item *ngIf="signIn">
  <ion-label>ID:</ion-label>
  <ion-input [(ngModel)]="id" type="number"  placeholder="Enter Your ID"></ion-input>
  </ion-item>
    <ion-item *ngIf="signIn">
  <ion-label>Address:</ion-label>
  <ion-input [(ngModel)]="address" type="text"  placeholder="Enter Your ID"></ion-input>
  </ion-item>
  <ion-item *ngIf="!signIn && transfer">
  <ion-label>Reciver ID:</ion-label>
  <ion-input [(ngModel)]="receiverId" type="number" placeholder="Enter Reciver ID"></ion-input>
  </ion-item>
  <ion-item *ngIf="!signIn">
  <ion-label>value:</ion-label>
  <ion-input [(ngModel)]="value" type="text" placeholder="Enter property ID"></ion-input>
  </ion-item>
  <ion-item>
  <ion-label color="danger">{{error}}</ion-label>
  <ion-label color="success">{{success}}</ion-label>
  </ion-item>
    <ion-item>
<ion-label></ion-label>
    <!-- Colors -->
    <ion-button color="light" (click)="getID()" *ngIf="signIn">Create account using national ID</ion-button>
      <ion-item *ngIf="signIn">
  <ion-label color="success" >{{whyID}}</ion-label>
  </ion-item>
  
  
    <ion-button color="light" (click)="registerLand()" *ngIf="!signIn">{{regText}}</ion-button>

    </ion-item>

<ion-item>

<ion-label></ion-label>

    <!-- Default -->
    <ion-button (click)="transferProperty()" *ngIf="!signIn ">{{transText}}</ion-button>
    </ion-item>



<ion-list>
  <ion-list-header>
    Apartments
  </ion-list-header>
  <ion-item  *ngFor="let apartment of apartments | async">
    <h1>{{apartment.address}}</h1>
    <p></p> 
    <p></p>
  </ion-item>
</ion-list>
